services:
  - type: web
    name: rag-chatbot-api
    env: docker
    plan: free
    branch: main
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: BETTER_AUTH_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
