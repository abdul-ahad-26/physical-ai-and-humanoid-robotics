<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f4ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="150" fill="url(#bgGrad)"/>

  <!-- AI Neural Network representation -->
  <g opacity="0.6">
    <!-- Input layer -->
    <circle cx="40" cy="40" r="6" fill="#2d7a4e"/>
    <circle cx="40" cy="75" r="6" fill="#2d7a4e"/>
    <circle cx="40" cy="110" r="6" fill="#2d7a4e"/>

    <!-- Hidden layer -->
    <circle cx="100" cy="30" r="6" fill="#4aac73"/>
    <circle cx="100" cy="60" r="6" fill="#4aac73"/>
    <circle cx="100" cy="90" r="6" fill="#4aac73"/>
    <circle cx="100" cy="120" r="6" fill="#4aac73"/>

    <!-- Output layer -->
    <circle cx="160" cy="55" r="6" fill="#2d7a4e"/>
    <circle cx="160" cy="95" r="6" fill="#2d7a4e"/>

    <!-- Connections -->
    <line x1="46" y1="40" x2="94" y2="30" stroke="#2d7a4e" stroke-width="1" opacity="0.3"/>
    <line x1="46" y1="40" x2="94" y2="60" stroke="#2d7a4e" stroke-width="1" opacity="0.3"/>
    <line x1="46" y1="75" x2="94" y2="60" stroke="#2d7a4e" stroke-width="1" opacity="0.3"/>
    <line x1="46" y1="75" x2="94" y2="90" stroke="#2d7a4e" stroke-width="1" opacity="0.3"/>
    <line x1="46" y1="110" x2="94" y2="90" stroke="#2d7a4e" stroke-width="1" opacity="0.3"/>
    <line x1="46" y1="110" x2="94" y2="120" stroke="#2d7a4e" stroke-width="1" opacity="0.3"/>

    <line x1="106" y1="30" x2="154" y2="55" stroke="#2d7a4e" stroke-width="1" opacity="0.3"/>
    <line x1="106" y1="60" x2="154" y2="55" stroke="#2d7a4e" stroke-width="1" opacity="0.3"/>
    <line x1="106" y1="90" x2="154" y2="95" stroke="#2d7a4e" stroke-width="1" opacity="0.3"/>
    <line x1="106" y1="120" x2="154" y2="95" stroke="#2d7a4e" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Physical element - Simple robot arm -->
  <g transform="translate(150, 20)">
    <path d="M 0 0 L 20 30 L 30 25" stroke="#2d7a4e" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="4" fill="#2d7a4e"/>
    <circle cx="20" cy="30" r="4" fill="#4aac73"/>
    <circle cx="30" cy="25" r="4" fill="#2d7a4e"/>
  </g>
</svg>
