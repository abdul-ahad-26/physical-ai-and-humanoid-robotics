<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d7a4e;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1e5133;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#grad1)"/>

  <!-- Abstract robot/AI shapes -->
  <!-- Left side - Circuit patterns -->
  <g opacity="0.15">
    <circle cx="150" cy="100" r="3" fill="#2d7a4e"/>
    <circle cx="200" cy="120" r="3" fill="#2d7a4e"/>
    <circle cx="180" cy="150" r="3" fill="#2d7a4e"/>
    <line x1="150" y1="100" x2="200" y2="120" stroke="#2d7a4e" stroke-width="1.5"/>
    <line x1="200" y1="120" x2="180" y2="150" stroke="#2d7a4e" stroke-width="1.5"/>

    <circle cx="100" cy="250" r="3" fill="#2d7a4e"/>
    <circle cx="150" cy="280" r="3" fill="#2d7a4e"/>
    <circle cx="120" cy="300" r="3" fill="#2d7a4e"/>
    <line x1="100" y1="250" x2="150" y2="280" stroke="#2d7a4e" stroke-width="1.5"/>
    <line x1="150" y1="280" x2="120" y2="300" stroke="#2d7a4e" stroke-width="1.5"/>
  </g>

  <!-- Right side - Geometric robot elements -->
  <g opacity="0.15">
    <rect x="950" y="80" width="30" height="30" fill="none" stroke="#2d7a4e" stroke-width="2" rx="2"/>
    <circle cx="965" cy="95" r="8" fill="#2d7a4e"/>

    <rect x="1050" y="200" width="40" height="40" fill="none" stroke="#2d7a4e" stroke-width="2" rx="2"/>
    <circle cx="1070" cy="220" r="10" fill="#2d7a4e"/>

    <path d="M 1000 300 L 1020 320 L 1040 300 L 1020 280 Z" fill="none" stroke="#2d7a4e" stroke-width="2"/>
  </g>

  <!-- Center - Abstract humanoid figure silhouette -->
  <g opacity="0.08">
    <ellipse cx="600" cy="200" rx="120" ry="180" fill="#2d7a4e"/>
    <circle cx="600" cy="120" r="50" fill="#2d7a4e"/>
  </g>

  <!-- Floating particles/nodes -->
  <g opacity="0.2">
    <circle cx="300" cy="80" r="2" fill="#4aac73"/>
    <circle cx="450" cy="120" r="2" fill="#4aac73"/>
    <circle cx="750" cy="90" r="2" fill="#4aac73"/>
    <circle cx="900" cy="140" r="2" fill="#4aac73"/>
    <circle cx="350" cy="320" r="2" fill="#4aac73"/>
    <circle cx="850" cy="300" r="2" fill="#4aac73"/>
  </g>

  <!-- Movement lines -->
  <g opacity="0.1">
    <path d="M 0 200 Q 300 180 600 200 T 1200 200" stroke="#2d7a4e" stroke-width="1" fill="none"/>
    <path d="M 0 250 Q 300 230 600 250 T 1200 250" stroke="#2d7a4e" stroke-width="1" fill="none"/>
  </g>
</svg>
